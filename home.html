<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/s/desktop/7c155e84/img/favicon_144x144.png" alt="YouTube Logo">
            <span>Youtoeb</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="actions">
            <a href="captcha.html"><button id="uploadBtn">Upload</button></a>
            <button>Sign In</button>
        </div>
    </header>
    
    <div class="container">
        <aside>
            <nav>
                <a href="home.html"><button>Home</button></a>
                <button>Trending</button>
                <button>Subscriptions</button>
                <button>Library</button>
                <button>History</button>
                <a href="brainrot.html"><button>Brainrot (extras)</button></a>
            </nav>
        </aside>
        
        <main>
            <div class="video-grid" id="videoGrid">
                <!-- Video cards will be generated by JS -->
            </div>
        </main>
    </div>

    <script>
const titles = [
    "How to Build a Website in 10 Minutes",
    "Morning Routine 2023",
    "Epic Gaming Moments Compilation",
    "Easy Recipe: Perfect Pasta",
    "Latest Tech News Roundup",
    "Travel Vlog: Hidden Gems in Paris",
    "Productivity Tips for Students",
    "DIY Home Decoration Ideas",
    "Unboxing the Newest Smartphone",
    "Top 10 Movie Trailers 2024",
    "Beginner's Guide to Investing",
    "Workout at Home: No Equipment",
    "Epic Memes top 10"
];
const channels = [
    "Tech Tutorials", "Lifestyle Daily", "GameMaster", "Cooking Guide",
    "TechDaily", "Wanderlust", "Study Smart", "Creative Living",
    "Unbox Therapy", "MovieMania", "Finance 101", "FitLife", "mrbeast", "Pewdiepie"
];
const views = [
    "250K views • 2 days ago", "1M views • 1 week ago", "500K views • 3 days ago",
    "750K views • 5 days ago", "100K views • 12 hours ago", "300K views • 4 days ago",
    "450K views • 1 week ago", "200K views • 6 days ago", "2M views • 3 weeks ago",
    "900K views • 2 days ago", "1.2M views • 1 month ago", "600K views • 5 days ago"
];
const thumbnails = [
    "https://picsum.photos/seed/1/320/180",
    "https://picsum.photos/seed/2/320/180",
    "https://picsum.photos/seed/3/320/180",
    "https://picsum.photos/seed/4/320/180",
    "https://picsum.photos/seed/5/320/180",
    "https://picsum.photos/seed/6/320/180",
    "https://picsum.photos/seed/7/320/180",
    "https://picsum.photos/seed/8/320/180",
    "https://picsum.photos/seed/9/320/180",
    "https://picsum.photos/seed/10/320/180",
    "https://picsum.photos/seed/11/320/180",
    "https://picsum.photos/seed/12/320/180",
    "img/mrbeast-head-1400x825.jpg",
    "img/mrbeast2.png",
    "img/mrbeast3.png",
    "img/mrbeast4.jpeg",
    "img/tralalero.jpg",
    "img/p.jpeg"
];

function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

const grid = document.getElementById('videoGrid');
grid.innerHTML = '';
for (let i = 0; i < 8; i++) {
    const title = getRandom(titles);
    const channel = getRandom(channels);
    const view = getRandom(views);
    const thumb = getRandom(thumbnails);
    grid.innerHTML += `
    <a href="#" class="video-card">
        <div class="thumbnail" style="background: url('${thumb}') center/cover no-repeat;"></div>
        <div class="details">
            <h3>${title}</h3>
            <p>${channel}</p>
            <p>${view}</p>
        </div>
    </a>
    `;
}
</script>
</body>
</html>
