<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f9f9f9;
        }
        .upload-container {
            max-width: 520px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-container h2 {
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 600;
            color: #222;
        }
        .upload-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .upload-form label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 4px;
        }
        .upload-form input[type="text"],
        .upload-form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafbfc;
        }
        .upload-form textarea {
            resize: vertical;
            min-height: 60px;
        }
        .upload-form input[type="file"] {
            border: none;
            background: none;
        }
        .upload-form button {
            background: #065fd4;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .upload-form button:hover {
            background: #0356c7;
        }
        .upload-success {
            margin-top: 24px;
            color: #22c55e;
            font-weight: 500;
            font-size: 1.1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/s/desktop/7c155e84/img/favicon_144x144.png" alt="YouTube Logo">
            <span>RedTube</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="actions">
           <a href="home.html"><button>Home</button></a> 
            <button>Sign In</button>
        </div>
    </header>
    <div class="upload-container">
        <h2>Upload Video</h2>
        <form class="upload-form" id="uploadForm" onsubmit="return false;">
            <div>
                <label for="videoTitle">Title</label>
                <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>
            </div>
            <div>
                <label for="videoDesc">Description</label>
                <textarea id="videoDesc" name="videoDesc" placeholder="Enter video description" required></textarea>
            </div>
            <div>
                <label for="videoFile">Video File</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <div class="upload-success" id="uploadSuccess">Your video has been uploaded! (not really)</div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('uploadSuccess').style.display = 'block';
        });
    </script>
</body>
</html>
